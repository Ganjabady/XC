name: Update V2Ray Subscriptions

on:
  schedule:
    - cron: '0 * * * *' # اجرا هر 1 ساعت
  workflow_dispatch: # امکان اجرای دستی

jobs:
  update-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # مرحله جدید: دانلود و آماده‌سازی ابزار تست sing-tools
      - name: Download and Setup sing-tools
        run: |
          # دانلود آخرین نسخه ابزار از گیت‌هاب
          wget https://github.com/Kdwkakcs/sing-tools/releases/download/v0.2.1/sing-tools_0.2.1_linux_amd64.tar.gz
          # استخراج فایل
          tar -xvf sing-tools_0.2.1_linux_amd64.tar.gz
          # دادن دسترسی اجرایی
          chmod +x sing-tools

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the update script
        run: python src/main.py

      - name: Set current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: '✔️ Update Subscriptions | [UTC] ${{ env.date }}'
          add: 'subscriptions/*'
          author_name: GitHub Actions
          author_email: actions@github.com
